labels:
  api:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  job:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

images:
  tags:
    # TODO: Replace with correct image before merge.
    aptly: docker.io/amadev/mini-mirror:v0.1
  pull_policy: IfNotPresent
  local_registry:
    active: false
    exclude: []

network:
  node_ports:
    enabled: false
  http:
    port: 80

dependencies:
  dynamic: {}
  static: {}

endpoints:
  cluster_domain_suffix: cluster.local
  aptly:
    hosts:
      default: aptly
    host_fqdn_override:
      default: null
    port:
      api:
        default: 80

pod:
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
  replicas:
    api: 1
  resources:
    enabled: false

manifests:
  deployment: true
  service: true
