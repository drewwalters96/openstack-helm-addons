{{- $envAll := . }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kibana
spec:
  replicas: {{ .Values.pod.replicas.kibana }}
{{ tuple $envAll | include "helm-toolkit.snippets.kubernetes_upgrades_deployment" | indent 2 }}
  template:
    metadata:
      labels:
{{ tuple $envAll "kibana" "dashboard" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
      annotations:
        configmap-etc-hash: {{ tuple "configmap-etc.yaml" . | include "helm-toolkit.utils.hash" }}
        configmap-bin-hash: {{ tuple "configmap-bin.yaml" . | include "helm-toolkit.utils.hash" }}
    spec:
      containers:
      - name: kibana
        image: {{ .Values.images.kibana }}
        imagePullPolicy: {{ .Values.images.pull_policy }}
{{ tuple $envAll $envAll.Values.pod.resources.kibana | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
        command:
          - /tmp/kibana.sh
          - start
        ports:
        - containerPort: {{ .Values.network.kibana.port }}
          protocol: TCP
        volumeMounts:
        - name: kibana-bin
          mountPath: /tmp/kibana.sh
          subPath: kibana.sh
          readOnly: true
        - name: etckibana
          mountPath: /opt/kibana/config
        - name: kibana-etc
          mountPath: /opt/kibana/config/kibana.yml
          subPath: kibana.yml
          readOnly: true
      volumes:
      - name: kibana-bin
        configMap:
          name: kibana-bin
          defaultMode: 0555
      - name: etckibana
        emptyDir: {}
      - name: kibana-etc
        configMap:
          name: kibana-etc
          defaultMode: 0444
