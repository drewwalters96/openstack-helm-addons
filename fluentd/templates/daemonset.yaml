{{- $envAll := . }}
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: fluentd
spec:
{{ tuple $envAll "fluentd" | include "helm-toolkit.snippets.kubernetes_upgrades_daemonset" | indent 2 }}
  template:
    metadata:
      labels:
{{ tuple $envAll "fluentd" "daemon" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
      annotations:
        configmap-etc-hash: {{ tuple "configmap-etc.yaml" . | include "helm-toolkit.utils.hash" }}
        configmap-bin-hash: {{ tuple "configmap-bin.yaml" . | include "helm-toolkit.utils.hash" }}
    spec:
      containers:
      - name: fluentd
        image: {{ .Values.images.fluentd }}
        imagePullPolicy: {{ .Values.images.pull_policy }}
{{ tuple $envAll $envAll.Values.pod.resources.fluentd | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
        command:
        - /tmp/fluentd.sh
        - start
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: pod-etc-fluentd
          mountPath: /etc/td-agent
        - name: fluentd-etc
          mountPath: /etc/td-agent/td-agent.conf
          subPath: td-agent.conf
          readOnly: true
        - name: fluentd-bin
          mountPath: /tmp/fluentd.sh
          subPath: fluentd.sh
          readOnly: true
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: pod-etc-fluentd
        emptyDir: {}
      - name: fluentd-etc
        configMap:
          name: fluentd-etc
          defaultMode: 0444
      - name: fluentd-bin
        configMap:
          name: fluentd-bin
          defaultMode: 0555
