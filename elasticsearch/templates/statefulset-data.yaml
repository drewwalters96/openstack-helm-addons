apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: elasticsearch-data
  labels:
    component: elasticsearch
    role: data
spec:
  serviceName: elasticsearch-data
  replicas: {{ .Values.replicas.data }}
  template:
    metadata:
      labels:
        component: elasticsearch
        role: data
    spec:
      serviceAccount: elasticsearch
      initContainers:
      - name: memory-map-increase
        securityContext:
          privileged: true
        image: {{ .Values.images.memory_init }}
        imagePullPolicy: {{ .Values.images.pull_policy }}
        command:
        - sysctl
        - -w
        - vm.max_map_count=262144
      containers:
      - name: elasticsearch-data
        securityContext:
          privileged: true
          capabilities:
            add:
              - IPC_LOCK
              - SYS_RESOURCE
        image: {{ .Values.images.elasticsearch }}
        command:
        - /tmp/elasticsearch.sh
        - start
        lifecycle:
          preStop:
            exec:
              command:
                - /tmp/elasticsearch.sh
                - stop
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_MASTER
          value: "false"
        - name: NODE_DATA
          value: "true"
        - name: HTTP_ENABLE
          value: "false"
        - name: ES_JAVA_OPTS
          value: "-Xms256m -Xmx256m"
        - name: DISCOVERY_SERVICE
          value: "elasticsearch-discovery"
        ports:
        - containerPort: {{ .Values.network.data.port }}
          name: {{ .Values.network.data.name }}
          protocol: TCP
        volumeMounts:
        - name: elastic-bin
          mountPath: /tmp/elasticsearch.sh
          subPath: elasticsearch.sh
          readOnly: true
        - name: elastic-config
          mountPath: /usr/share/elasticsearch/config
        - name: elastic-etc
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
          readOnly: true
        - name: elastic-etc
          mountPath: /usr/share/elasticsearch/config/logging.yml
          subPath: logging.yml
          readOnly: true
        - name: storage
          mountPath: /var/lib/elasticsearch/data
      volumes:
      - name: elastic-bin
        configMap:
          name: elastic-bin
          defaultMode: 0555
      - name: elastic-config
        emptyDir: {}
      - name: elastic-etc
        configMap:
          name: elastic-etc
      - name: storage
        persistentVolumeClaim:
          claimName: {{ .Values.pvc.name }}
